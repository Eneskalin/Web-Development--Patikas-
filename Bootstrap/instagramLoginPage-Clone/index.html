<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background-color: #fafafa;
      }
      .container {
        margin-top: 50px;
      }
      .phone-image {
        background-image: url('https://www.thesun.co.uk/wp-content/uploads/2020/06/gramgram.png?strip=all&quality=100&w=1920&h=1282&crop=1');
        background-size: cover;
        background-position: center;
        width: 454px;
        height: 618px;
        position: relative;
      }
      .logo {
        margin: 20px 0;
      }
      .login-form {
        border: 1px solid #dbdbdb;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
      }
      .footer {
        margin-top: 20px;
        font-size: 12px;
        color: #8e8e8e;
      }
      .app-download {
        margin-top: 20px;
      }
      .app-download img {
        width: 136px;
        margin: 0 5px;
      }
    </style>
  </head>
  <body>
    <div class="container text-center">
      <div class="row justify-content-center">
        <div class="col-md-6 d-none d-md-block">
          <div class="phone-image"></div>
        </div>
        <div class="col-md-4">
          <div class="login-form">
            <img class="logo img-fluid mb-4" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/2560px-Instagram_logo.svg.png" alt="Instagram">
            <form>
              <div class="mb-6">
                <input type="text" class="form-control" placeholder="Phone number, username, or email">
              </div>
              <div class="mb-2">
                <input type="password" class="form-control" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-primary w-100">Log In</button>
            </form>
            <div class="mt-3">
              <a href="#">Forgot password?</a>
            </div>
          </div>
          <div class="mt-3">
            <p>Don't have an account? <a href="#">Sign up</a></p>
          </div>
          <div class="app-download text-center">
            <p>Get the app.</p>
            <div>
              <img src="https://static.cdninstagram.com/rsrc.php/v3/yp/r/XUCupIzGmzB.png" alt="Get it on Google Play">
              <img src="https://static.cdninstagram.com/rsrc.php/v3/yf/r/BFthdeAc5KC.png" alt="Download on the App Store">
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <p>Â© 2024 Instagram from Meta</p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
